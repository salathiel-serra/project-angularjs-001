<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angular JS</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body ng-controller="indexController">
  <div class="container">

    <header>
      <!-- <h2> {{title}} </h2> -->
      <h2 ng-bind="title"> </h2>
    </header>
  
    <main>
      <div class="row">
        <input type="text" ng-model="search_student.name" placeholder="Filtrar por nome">
      </div>

      <table class="striped">
        <thead>
          <tr>
            <th> Nome </th>
            <th> E-mail </th>
            <th> 1ª Nota </th>
            <th> 2ª Nota </th>
            <th> 3ª Nota </th>
            <th> Média </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="student in students | filter:search_student">
            <td> {{student.name}} </td>
            <td> {{student.email}} </td>
            <td> {{student.note_1}} </td>
            <td> {{student.note_2}} </td>
            <td> {{student.note_3}} </td>
            <td> {{average(student)}} </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
  
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- Angular JavaScript -->
  <script src="lib/angular/angular.min.js"></script>

  <script type="text/javascript">

    angular.module("myModule",[])
    .controller("indexController", ($scope)=>{
      $scope.title    = "Application With Angular JS";
      $scope.students = [
        { name:"João", email:"joao@mail.com", note_1:7.0, note_2:8.5, note_3:6.5 },
        { name:"Ana", email:"ana@mail.com", note_1:9.0, note_2:7.0, note_3:8.0 },
        { name:"Mateus", email:"mateus@mail.com", note_1:5.0, note_2:5.5, note_3:10 },
        { name:"Aline", email:"aline@mail.com", note_1:10, note_2:8.5, note_3:9.5 },
        { name:"Bruna", email:"bruna@mail.com", note_1:9.5, note_2:9.5, note_3:8.5 }
      ];

      $scope.average = (student)=>{
        let average = (student.note_1 + student.note_2 + student.note_3) /3;
        return average.toFixed(2);
      }

    });

  </script>
</body>
</html>
